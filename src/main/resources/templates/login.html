<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8"></meta>
    <title>登录</title>
    <link rel="stylesheet" th:href="@{static/bootstrap-3.3.7-dist/css/bootstrap.css}" type="text/css"></link>
    <script th:src="@{static/jquery-2.1.4.js}"></script>
    <script th:src="@{static/bootstrap-3.3.7-dist/js/bootstrap.js}"></script>
</head>
<body>

    <div class="container">
        <div class="row">
            <form class="form-horizontal col-md-offset-4" role="form" th:action="@{login.lovo}" method="post">
                <div class="form-group">
                    <label for="userName" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="userName" name="userName" placeholder="请输入用户名"></input>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码"></input>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <button type="submit" class="btn btn-primary">登录</button>
                        <a href="register.jsp">注册</a>
                        <!--<span style="color: red;" th:text="${loginMessage }"></span>-->
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
